<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles"></div>
    <div id="gameContainer">
        <div id="gameContent">
            <div id="leftContainer">
                <div id="holdContainer">
                    <div class="header">
                        <h3>HOLD</h3>
                    </div>
                    <canvas id="holdPiece" width="120" height="100"></canvas>
                </div>
            </div>
            <div id="boardContainer">
                <canvas id="gameBoard"></canvas>
            </div>
            <div id="rightContainer">
                <div id="nextContainer">
                    <div class="header">
                        <h3>NEXT</h3>
                    </div>
                    <canvas id="nextPiece" width="120" height="300"></canvas>
                </div>
                <div id="statsContainer">
                    <div>SCORE <span id="score">0</span></div>
                    <div>LEVEL <span id="level">1</span></div>
                    <div>LINES <span id="linesCleared">0</span></div>
                    <div>REN <span id="renCount">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <div id="gameOverScreen" class="hidden">
        <h2>GAME OVER</h2>
        <p>Score: <span id="finalScore"></span></p>
        <p>Level: <span id="finalLevel"></span></p>
        <p>Lines: <span id="finalLines"></span></p>
        <button id="retryButton">Retry</button>
    </div>
    <script src="src/renderer.js"></script>
    <script src="src/debug.js"></script>
    <script src="src/game.js"></script>
    <script src="src/input.js"></script>
    <script src="src/particle.js"></script>
</body>
</html>
